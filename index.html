<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&   display=swap" rel="stylesheet">

    <script defer src="script.js"></script>

</head>

<body>
    <div class="main-box" id="main-box-id">
        <div class="heading he-1">Sign Up!</div>
        <form action="#" onsubmit="return validate()">
            <div class="wrap">
                <label for="username">Username</label>
                <input type="text" placeholder="username" id="username">
                <div class="error-msg" id="username-div"></div>
            </div>
            <div class="wrap">
                <label for="password">Password</label>
                <input type="password" placeholder="password" id="password">
                <div class="error-msg" id="password-div"></div>
            </div>
            <div class="wrap">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="confirm-password" id="confirm-password">
                <div class="error-msg" id="confirm-password-div"></div>
            </div>
            <div class="wrap">
                <label for="email">Email</label>
                <input type="email" placeholder="email" id="email">
                <div class="error-msg" id="email-div"></div>
            </div>
            <div class="wrap">
                <label for="mobile">Mobile</label>
                <input type="tel" placeholder="mobile" id="mobile">
                <div class="error-msg" id="mobile-div"></div>
            </div>
            <div class="btn-div">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
